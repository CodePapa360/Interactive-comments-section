  <body>
    <main>
      <div class="container">
        <div class="all-comments-container"></div>

        <!-- New comment -->
        <div class="write-comment new-comment">
          <div class="write-comment-avater">
            <img
              src="./images/avatars/image-juliusomo.png"
              alt="Juliusomo's photo"
            />
          </div>

          <textarea
            class="write-comment-field write-main-comment-field"
            rows="3"
            placeholder="Add a comment..."
          ></textarea>

          <button
            class="write-comment-btn write-main-comment-btn"
            type="button"
          >
            Send
          </button>
        </div>
      </div>
    </main>

    <footer class="footer">

        <div class="attribution">
          <span>
            Coded by

              class="attb-link"

              >Alamin</a

          </span>
          <span>
            Challenge by
            <a
              class="attb-link attb-fem"
              href="https://www.frontendmentor.io/profile/CodePapa360"
